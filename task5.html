<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        th {
            text-align: center; 
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div class="container bg-secondary-subtle" style="width: 80%;">
        <div class="row justify-content-center my-1">
            <div class="col-lg-6">
                <form class="needs-validation" novalidate>
                    <table>
                        <tr>
                            <th><label for="firstName" class="form-label">First Name</label></td>
                            <td>
                                <div class="col-auto">
                                    <div class="input-group">
                                      <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                      <input type="text" class="form-control" id="firstName" placeholder="First Name" style="width: 20rem;" required>
                                      <div class="invalid-feedback">
                                        Please supply your first name
                                      </div>
                                    </div>
                                  </div>
                            </td>
                        </tr>
                        <tr>
                            <th><label for="lastName" class="form-label">Last Name</label></td>
                            <td>
                                <div class="col-auto">
                                    <div class="input-group">
                                      <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                      <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                                      <div class="invalid-feedback">
                                        Please supply your last name
                                      </div>
                                    </div>
                                  </div>
                            </td>
                        </tr>
                        <tr>
                            <th><label for="email" class="form-label">E-Mail</label></td>
                            <td>
                                <div class="col-auto">
                                    <div class="input-group">
                                      <div class="input-group-text"><i class="bi bi-envelope-fill"></i></div>
                                      <input type="email" class="form-control" id="email" placeholder="E-Mail Address" required>
                                      <div class="invalid-feedback">
                                        Please supply your email address
                                      </div>
                                    </div> 
                                  </div>
                            </td>
                        </tr>
                        <tr>
                            <th><label for="phone" class="form-label">Phone #</label></td>
                            <td>
                                <div class="col-auto">
                                    <div class="input-group">
                                      <div class="input-group-text"><i class="bi bi-telephone-fill"></i></div>
                                      <input type="tel" class="form-control" id="phone" placeholder="(845)555-1212" required>
                                      <div class="invalid-feedback">
                                        Please supply your phone number
                                      </div>
                                    </div>
                                  </div>
                            </td>
                        </tr>
                        <tr>
                            <th><label for="address" class="form-label">Address</label></td>
                            <td>
                                <div class="col-auto">
                                    <div class="input-group">
                                      <div class="input-group-text"><i class="bi bi-house-door-fill"></i></div>
                                      <input type="text" class="form-control" id="address" placeholder="Address" required>
                                      <div class="invalid-feedback">
                                        Please supply your street address
                                      </div>
                                    </div>
                                  </div>
                            </td>
                        </tr>
                        <tr>
                            <th><label for="city" class="form-label">City</label></td>
                            <td>
                                <div class="col-auto">
                                    <div class="input-group">
                                      <div class="input-group-text"><i class="bi bi-house-door-fill"></i></div>
                                      <input type="text" class="form-control" id="city" placeholder="city" required>
                                      <div class="invalid-feedback">
                                        Please supply your city
                                      </div>
                                    </div>
                                  </div>
                            </td>
                        </tr>
                        <tr>
                            <th><label for="state" class="form-label">State</label></td>
                            <td>
                                <div class="col-auto">
                                    <div class="input-group">
                                      <div class="input-group-text"><i class="bi bi-list-task"></i></div>
                                      <select name="state" id="state" style="width: 20rem;" required>
                                        <option value="">Please select your state</option>
                                        <option value="tamil nadu">Tamil Nadu</option>
                                        <option value="kerala">Kerala</option>
                                        <option value="karnataka">Karanataka</option>
                                      </select>
                                    </div>
                                  </div>
                            </td>
                        </tr>
                        <tr>
                            <th><label for="host"><span class="nowrap">Do you have hostiing?</span></label></td>
                            <td>
                                <input type="radio" name="host" id="yes" value="yes">Yes
                                <br>
                                <input type="radio" name="host" id="yes" value="yes">No
                            </td>
                        </tr>
                        <tr>
                            <th><label for="projDesc" class="form-label">Project Description</label></td>
                            <td>
                                <div class="col-auto" >
                                    <div class="input-group">
                                      <aside class="input-group-text"><i class="bi bi-pencil-fill"></i></aside>
                                      <textarea name="projDesc" id="projDesc" placeholder="Project Description" style="width: 20rem;"></textarea>
                                    </div>
                                  </div>
                                
                        </tr>
                    </table>  
                    <div class="container text-center">
                      <button type="submit" class="btn btn-warning text-white m-2">Send &nbsp;<i class="bi bi-rocket-takeoff-fill"></i></button>
                    </div>                   
                  </form>
            </div>
        </div>
    </div>
     
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
    </script>
</body>
</html>
